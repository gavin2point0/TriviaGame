<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="container" id="start-page">
        <div class="row">
            <div class="col">
                <h1 class="question">Press Button to Start Quiz</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-5"></div>
            <div class="col-2" id="timer-label"></div>
            <div class="col-5"></div>
        </div>
        <div class="row">
            <div class="col" id="timer"></div>
        </div>
        <form id="quiz-form">
            <div class="row">
                <div class="col" id="answer-a"></div>
            </div>
            <div class="row">
                <div class="col" id="answer-b"></div>
            </div>
            <div class="row">
                <div class="col" id="answer-c"></div>
            </div>
        </form>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-dark btn-start">Start</button>
            </div>
        </div>
    </div>
    <div class="container" id="result-page">
        <div class="row">
            <div class="col">
                <h1 id="result"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col" id="correct"></div>
        </div>
        <div class="row">
            <div class="col" id="incorrect"></div>
        </div>
        <div class="row">
                <div class="col" id="not-answered"></div>
            </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-dark btn-restart">Restart</button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script rel="javascript" src="assets/javascript/app.js"></script>


</body>

</html>
